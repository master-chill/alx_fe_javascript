<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    /* ... existing styles ... */
    
    .sync-section {
      margin: 30px 0;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .sync-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
    }
    
    .sync-btn {
      background: #9b59b6;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .sync-btn:hover {
      background: #8e44ad;
    }
    
    .sync-status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      background: #f0f0f0;
      min-height: 20px;
    }
    
    .conflict-resolver {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: #fff8e1;
      border-radius: 10px;
      border: 1px solid #ffd54f;
    }
    
    .conflict-quote {
      margin: 10px 0;
      padding: 15px;
      background: white;
      border-radius: 5px;
      border: 1px solid #eee;
    }
    
    .resolve-btn {
      background: #4a6fa5;
      color: white;
      border: none;
      padding: 8px 15px;
      font-size: 0.9rem;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    
    .resolve-btn.server {
      background: #2ecc71;
    }
    
    .resolve-btn.local {
      background: #e74c3c;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s;
      max-width: 300px;
    }
    
    .notification.success {
      background: #2ecc71;
    }
    
    .notification.error {
      background: #e74c3c;
    }
    
    .notification.warning {
      background: #f39c12;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  
  <!-- ... existing content ... -->
  
  <div class="sync-section">
    <h2>Server Synchronization</h2>
    
    <div class="sync-controls">
      <button id="syncNowBtn" class="sync-btn">Sync Now</button>
      <button id="toggleAutoSync" class="sync-btn">Auto Sync: Off</button>
    </div>
    
    <div class="sync-status" id="syncStatus">
      Last sync: Never
    </div>
    
    <div class="conflict-resolver" id="conflictResolver">
      <h3>Conflict Detected!</h3>
      <p>Please choose which version to keep:</p>
      <div id="conflictContainer"></div>
    </div>
  </div>

  <div id="notificationArea"></div>

  <script src="script.js"></script>
</body>
</html>
