<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f7fa;
    }
    #quoteDisplay {
      min-height: 150px;
      padding: 30px;
      margin: 30px 0;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-size: 1.5rem;
      font-style: italic;
      color: #333;
    }
    #newQuote {
      background: #4a6fa5;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #newQuote:hover {
      background: #3a5a80;
    }
    #addQuoteSection {
      margin-top: 40px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    #addQuoteBtn {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #addQuoteBtn:hover {
      background: #27ae60;
    }
    .category-tag {
      display: inline-block;
      background: #e0e7ff;
      color: #4a6fa5;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.9rem;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  
  <div id="quoteDisplay">
    <!-- Quotes will be displayed here -->
  </div>
  
  <button id="newQuote">Show New Quote</button>
  
  <div id="addQuoteSection">
    <h2>Add New Quote</h2>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote">
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category">
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
