<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    /* ... existing styles ... */
    
    .filter-section {
      margin: 20px 0;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    #categoryFilter {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ddd;
      width: 100%;
      max-width: 300px;
    }
    
    .active-filter {
      background-color: #4a6fa5;
      color: white;
      border-color: #3a5a80;
    }
    
    .category-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    
    .category-btn {
      background: #e0e7ff;
      color: #4a6fa5;
      border: 1px solid #c0c7ff;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .category-btn:hover {
      background: #d0d7ff;
    }
    
    .category-btn.active {
      background: #4a6fa5;
      color: white;
      border-color: #3a5a80;
    }
    
    .quote-container {
      min-height: 200px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  
  <div class="filter-section">
    <h2>Filter Quotes</h2>
    
    <div>
      <label for="categoryFilter">Select Category:</label>
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <!-- Categories will be populated dynamically -->
      </select>
    </div>
    
    <div class="category-buttons" id="categoryButtons">
      <!-- Category buttons will be populated dynamically -->
    </div>
  </div>
  
  <div class="quote-container">
    <div id="quoteDisplay">
      <!-- Quotes will be displayed here -->
    </div>
  </div>
  
  <button id="newQuote" class="btn">Show New Quote</button>
  
  <!-- ... rest of the HTML remains the same ... -->
</body>
</html>
